<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/1c228abca5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/home/guitar.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Guitar Shop</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <a href="" class="burger_icon_link">
                <img src="images/home/burger.svg" alt="burger icon" class="burger_icon">
            </a>
            <nav class="header_nav">
                <ul class="header_list">
                    <li class="header_list_item">
                        <a href="index.html" class="header_list_item_link">Home</a>
                    </li>
                    <li class="header_list_item">
                        <a href="catalog.html" class="header_list_item_link">Catalog</a>
                    </li>
                    <li class="header_list_item">
                        <a href="contact.html" class="header_list_item_link">Contact Us</a>
                    </li>
                </ul>
            </nav>

            <a href="index.html" class="logo_link">
                <img src="images/home/guitar.svg" alt="guitar icon" class="logo_img">
            </a>
            <div class="header_icons">
                <button class="header_icons_btn">
                    <img src="images/home/search.svg" alt="search" class="header_icons_img">
                </button>
                <button class="header_icons_btn">
                    <img src="images/home/user.svg" alt="user" class="header_icons_img">
                </button>
                <button class="header_icons_btn">
                    <img src="images/home/cart.svg" alt="cart" class="header_icons_img">
                </button>

            </div>
        </header>
        <!-- contact -->
        <section class="contact_container">
            <div class="contact_wrapper">
                <h2 class="contact_title">Have a question? Need tech or playing support? Want to connect on social? Do
                    it
                    here!</h2>
                <div class="contact_info">
                    <div class="contact_info_content">
                        <a href="mailto:guitar.center@gmail.com" class="contact_info_content_link">
                            <i class="fa-solid fa-envelope"></i>
                            <span>guitar.center@gmail.com</span>
                        </a>
                        <a href="tel:+(32)2 56 78 98" class="contact_info_content_link">
                            <i class="fa-solid fa-mobile"></i>
                            <span>+(32)2 56 78 98</span>
                        </a>
                    </div>
                    <img src="images/map.svg" alt="map pin logo">
                </div>
                <div class="form_container">
                    <form class="contact_form">
                        
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
